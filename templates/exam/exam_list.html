<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    
    {% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
    
    {% else %}
    <a href="{% url 'login' %}">Login</a> 
    {% endif %}
    
    <hr>

    <h1>My Test List</h1>
    <a href="{% url 'exam-create' %}">Add Test</a>
    <table>
        <tr>
            <th>DATA</th>
            <th></th>
            <th></th>

        </tr>
        {% for exam in object_list %}
        <tr>
            <td>{{exam.title}}</td>
            <td><a href="{% url 'exam' exam.id %}">View</a></td>
            <td><a href="{% url 'exam-update' exam.id %}">Edit</a></td>
            <td><a href="{% url 'exam-delete' exam.id  %}">Delete</a></td>

        </tr>
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}
    </table>
</body>
</html>
